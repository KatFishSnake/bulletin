<!doctype html>
<html ng-app="Myapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Home page</title>
    <meta name="description" content="Tool to connect professionals and companies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style/font-awesome-animation.min.css">
    <link rel="stylesheet" type="text/css" href="Style/Main_style.css"/>
</head>
<body class="homepage" ng-controller="home_pageProjectsCtrl as myCtrl">


<!--HEADER-->
<header-directive></header-directive>

    <!-- BANNER-->

    <div class="home_banner_filters">
        <div class="h_banner_color">
            <div class="floating_colors">
                <div class="color_left"></div>
                <div class="color_center"></div>
                <div class="color_right"></div>
            </div>
            <section class="h_banner">
                <h3>An introduction platform <br/> for tech companies to meet potential contributors</h3>
                <h1>ok, you either got a project or looking for one</h1>
                <h3>Let's get started..</h3>

                <div class="center_forButtons">
                    <button><a href="javascript:void(0)">Browse the projects</a></button>
                    <i class="faa-vertical animated faa-slow fa fa-circle"></i>
                    <button><a href="javascript:void(0)">Create your project</a></button>
                </div>

            </section>
        </div>

        <!-- FILTERS-->
        <div class="h_filters_color">
            <section class="h_filters">
                <ul>
                    <li><a href="javascript:void(0)">User Experience</a></li>
                    <li><a href="javascript:void(0)">User Interface</a></li>
                    <li><a href="javascript:void(0)">Front-End Development</a></li>
                    <li><a href="javascript:void(0)">Back-End Development</a></li>
                    <li><a href="javascript:void(0)">Marketing</a></li>
                </ul>
            </section>
        </div>

    </div>


    <!-- Projects have to be displayed with -->
    <div class="home_body_projects">
        <div class="home_body_projects_innercontainer">

            <project-example ng-repeat="proj in projects_examples" info="proj"></project-example>

        </div>
    </div>


    <!-- FOOTER-->
    <footer>
        <p>&copy; 2015, Barter Starter</p>
    </footer>
<!--angular libs-->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/angular/angular-animate.min.js"></script>

<!-- angular modules-->
    <script src="Scripts/app.js"></script>
    <script src="Scripts/controllers/home_pageProjectsCtrl.js"></script>
    <script src="Scripts/directives/project_directive.js"></script>

<!-- Google Analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-62962703-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
